<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //print C shape
        num = 5;
        for (i = 1; i <= num; i++) {
            s = " ";
            for (j = 1; j <= num; j++) {
                if (i == 1 || i == num || j == 1) {
                    s = s + "*" + " ";
                }
                else {
                    s = s + " " + " ";
                }

            }
            console.log(s)
        }
        //print U shape
        num = 5;
        for (i = 1; i <= num; i++) {
            s = " "
            for (j = 1; j <= num; j++) {
                if (i == num || j == 1 || j == num) {
                    s = s + "*" + " ";
                }
                else {
                    s = s + " " + " "
                }
            }
            console.log(s)
        }
        //print T shape
        num = 5;
        for (i = 1; i <= num; i++) {
            s = " "
            for (j = 1; j <= num; j++) {
                if (i == 1 || j == 3) {
                    s = s + "*" + " "
                }
                else {
                    s = s + " " + " "
                }
            }
            console.log(s)
        }
        //print s shape
        num = 5
        for (i = 1; i <= num; i++) {
            s = " "
            for (j = 1; j <= num; j++) {
                if (i == 1 || i == 3 || i == num) {
                    s = s + "*" + " "
                }
                else {
                    if (i == 2 && j == 1 || i == 4 && j == num) {
                        s = s + "*" + " "
                    }
                    else {
                        s = s + " " + " "
                    }

                }
            }
            console.log(s)
        }


    </script>
</body>

</html>
